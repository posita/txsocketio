[tox] #-------------------------------------------------------------------

envlist = reset,py27,py33,py34,pypy,check
skip_missing_interpreters = True

[testenv] #---------------------------------------------------------------

commands =
    coverage run --append -m unittest {posargs:discover}

deps =
    {env:CRYPTOGRAPHY:}
    {env:OPENSSL:}
    {env:TWISTED:Twisted}
    coverage

passenv = COVERAGE_PROCESS_START _TXSOCKETIO_LOG_LVL

setenv =
    PYTHONWARNINGS = all

[testenv:check] #---------------------------------------------------------

basepython = {env:PYTHON:python}

commands =
    -coverage report
    -coverage html
    pylint --rcfile=.pylintrc txsocketio tests integrations/tests
    python setup.py check -m -r -s -v
    rm -frv docs/modules.rst docs/txsocketio.rst docs/txsocketio.*.rst
    sphinx-apidoc -o docs --separate txsocketio
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

deps =
    {env:TWISTED:Twisted}
    coverage
    debug
    pylint
    readline
    repoze.sphinx.autointerface
    sphinx

setenv =
    PYTHONWARNINGS =

usedevelop = True

whitelist_externals =
    rm

[testenv:reset] #---------------------------------------------------------

commands =
    coverage erase

skip_install = true
