[tox]  # -----------------------------------------------------------------

envlist = py{27,33,34,35,36,py,py3}-twisted_{16,17_1,trunk}-ssl_{no,yes}, lint, check
skip_missing_interpreters = true

[travis]  # --------------------------------------------------------------

# "check" permanently broken for 3.3. TODO: Add back "check" to py27 and
# py34 after Travis updates Python
2.7 = py27, lint
3.3 = py33, lint
3.4 = py34, lint
3.5 = py35, lint, check
3.6 = py36, lint, check
pypy = pypy, lint
pypy3 = pypy3, lint

[travis:env]  # ----------------------------------------------------------

TWISTED =
    16: twisted_16
    17.1: twisted_17_1, lint, check
    trunk: twisted_trunk

SSL =
    yes: ssl_yes
    no: ssl_no, lint, check

[testenv]  # -------------------------------------------------------------

commands =
    coverage run --append -m py.test {posargs}

deps =
    py{27,py}: mock
    twisted_16_0: Twisted >= 16.0.0, < 16.7.0
    twisted_17_1: Twisted >= 17.1.0, < 17.2.0
    twisted_trunk: git+https://github.com/twisted/twisted.git@trunk
    # py{27,33,34,35,36,py,py3}-ssl_yes: cryptography
    # pypy-ssl_yes: cryptography < 1.0
    ssl_yes: pyOpenSSL
    ssl_yes: cryptography
    ssl_yes: service_identity
    coverage
    pytest
    # This probably breaks on Windows. See
    # <https://github.com/tox-dev/tox/issues/384>.
    -rtest/requirements.txt

passenv =
    COVERAGE_PROCESS_START
    LOG_FMT
    LOG_LVL
    TEST_INSIGHT

setenv =
    PYTHONWARNINGS = all

[testenv:check]  # -------------------------------------------------------

basepython = {env:PYTHON:python}

commands =
    python setup.py check -m -r -s -v
    rm -frv docs/_build docs/_static docs/modules.rst docs/txsocketio.rst docs/txsocketio.*.rst
    sphinx-apidoc -o docs --separate txsocketio
    {toxinidir}/docs/checkmodified.sh
    mkdir -p docs/_static
    make -C docs html

deps =
    docutils
    sphinx
    # This probably breaks on Windows. See
    # <https://github.com/tox-dev/tox/issues/384>.
    -rdocs/requirements.txt

setenv =
    PYTHONWARNINGS =

use_develop = true

whitelist_externals =
    make
    mkdir
    rm

[testenv:lint]  # --------------------------------------------------------

basepython = {env:PYTHON:python}

commands =
    -coverage report
    -coverage html
    flake8 txsocketio test setup.py
    pylint --rcfile=.pylintrc txsocketio test setup.py

deps =
    coverage
    flake8
    pylint
    # This probably breaks on Windows. See
    # <https://github.com/tox-dev/tox/issues/384>.
    -rtest/requirements.txt

setenv =
    PYTHONWARNINGS =

use_develop = true

[flake8]  # --------------------------------------------------------------

ignore = E128,E201,E202,E302,E305,E501,W503
# max-line-length = 0
